<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">
        <!--Grid row-->
        <div class="row wow fadeIn">
            <!--Grid column-->
            <div class="col-md-6 mb-4">
                <img [src]="product.thumb" class="img-fluid" alt="" />
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">
                <!--Content-->
                <div class="p-4">
                    <div class="mb-3">
                        <span class="badge red mr-1">{{ product.category }}</span>
                    </div>

                    <p class="lead">
                        <span class="product-name">
              {{ product.name }} -
              <b class="price">
                {{ product.sale_price | currency: "USD":"symbol" }}
              </b>
            </span>
                    </p>

                    <p class="badge red mr-1">Description</p>

                    <p>
                        {{ product.description }}
                    </p>

                    <form class="d-flex justify-content-left">
                        <!-- Default input -->
                        <!-- <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px;" /> -->
                        <button (click)="addToCart(product)" class="btn primary-c btn-md my-0 p" type="button">
              Add to cart
              <i class="fa fa-shopping-cart ml-1"></i>
            </button>
                    </form>
                </div>
                <!--Content-->
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->

    </div>
</main>
<!--Main layout-->
