<div class="container" *ngIf="cartProducts.length > 0">

    <!--Section: Block Content-->
    <section>

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-lg-8">

                <!-- Card -->
                <div class="mb-3">
                    <div class="pt-4 wish-list" *ngFor="let product of cartProducts; index as i">

                        <div class="row mb-4">
                            <div class="col-md-5 col-lg-3 col-xl-3">
                                <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                                    <img class="img-fluid w-100" [src]="product.thumb" alt="Sample">
                                    <a href="#!">
                                        <div class="mask">
                                            <img class="img-fluid w-100" [src]="product.thumb">
                                            <div class="mask rgba-black-slight"></div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-7 col-lg-9 col-xl-9">
                                <div>
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5>{{product.name}}</h5>
                                            <p class="badge red mr-1">{{ product.category }}</p>
                                        </div>
                                        <div align="right">
                                            <div class="def-number-input number-input safari_only mb-0 w-100">
                                                <input class="quantity" min="0" name="quantity" [(ngModel)]="product.quantity" value="1" type="number">
                                                <a (click)="updateCart(product, product.quantity)" class="btn primary-c update">Update <i class="fa fa-check mr-1"></i></a>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <a (click)="removeCartProduct(product)" class="card-link-secondary small text-uppercase mr-3"><i
                          class="fa fa-trash mr-1"></i> Remove item </a>

                                            <a [routerLink]="['/prod-desc', product.$key]" class="font-color small text-uppercase"><i
                          class="fa fa-eye mr-1"></i> View More </a>

                                        </div>
                                        <p class="mb-0"><span><strong>${{ product.sale_price | number : '1.2-2'}} x {{ product.quantity }}</strong></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="mb-4">

                    </div>
                </div>
                <!-- Card -->


            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">

                <app-cart-calculator [products]="cartProducts"></app-cart-calculator>

            </div>
            <!--Grid column-->

        </div>
        <!-- Grid row -->

    </section>
    <!--Section: Block Content-->

</div>

<div class="container" *ngIf="cartProducts.length === 0">
    <app-no-products-found [title]="messageTitle" [description]="messageDescription"></app-no-products-found>
</div>
